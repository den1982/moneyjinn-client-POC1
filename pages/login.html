<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form id="loginform" data-toggle="validator" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="User" id="user" type="text" autofocus required>
                            </div>
                            <div class="help-block with-errors"></div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" id="password" type="password"
                                       value="" required>
                            </div>

                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <button id="loginButton" type="submit" class="btn btn-lg btn-success btn-block">Login
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="../components/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../components/metisMenu/dist/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../js/sb-admin-2.js"></script>

<script src="../js/validator.min.js"></script>

<script src="../js/js_cookie.js"></script>

<!-- SJCL Crypto Engine -->
<script src="../js/sjcl/sjcl.js"></script>
<script src="../js/sjcl/sha1.js"></script>
<script src="../js/md5.js"></script>

<!-- Core -->
<script src="../js/moneyjinn/core.js"></script>

<!-- Model -->
<script src="../js/moneyjinn/model.js"></script>

<!-- Login -->
<script src="../js/moneyjinn/login.js"></script>

<script>
    $(document).ready(function () {

        $('#loginform').validator().on('submit', function (e) {
            //check if submitting is prevented by validator
            if (!e.isDefaultPrevented()) {
                //prevent submitting form
                e.preventDefault();
                MONEYJINN.login().submitLoginForm();
            }
        })

    });


</script>
<div id ="response"><div>


</body>

</html>
